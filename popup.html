<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Budget Manager</title>

        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
        
        <script src="jquery-3.6.0.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <h1 id="title">Budget Manager</h1>
        <div>
            <h2>Total Spend : <span id="total">0</span></h2>
            <h2>Limit : <span id="limit"></span></h2>
            <input type="text" id="amount" placeholder="Enter amount..">
            <input class="spendAmount" type="submit" id="spendAmount" value="Spend">
            <input class="keepAmount" type="submit" id="keepAmount" value="Keep">
        </div>
        <footer>
            designed by harshit.
        </footer>
    </body>

</html>
